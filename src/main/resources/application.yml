server:
  port: 8084
  servlet:
    context-path: /api
spring:
  profiles:
    active: test
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:9001/notes
  liquibase:
    change-log: classpath:db_changelog/master.yml
    enabled: true
